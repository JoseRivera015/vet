<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Servicios - Veterinaria Cat Lover</title>
</head>
<body>
  <div id="app">
    <app-navbar></app-navbar>
    <main class="container my-3">
      <hr class="ribbon">
      <h1 class="text-dark">Servicios</h1>
      <div class="accordion" id="accordionExample">
        <div v-for="(item, index) in list" class="accordion-item border-secondary">
          <h2 class="accordion-header" :id="'heading'+index">
            <button class="accordion-button collapsed text-dark bg-light" type="button" data-bs-toggle="collapse" :data-bs-target="'#collapse'+index" aria-expanded="false" :aria-controls="'collapse'+index">
              {{ item.title }}
            </button>
          </h2>
          <div :id="'collapse'+index" class="accordion-collapse collapse" :aria-labelledby="'heading'+index" data-bs-parent="#accordionExample">
            <div class="accordion-body row">
              <div class="col-12 col-md-3">
                <img class="d-flex w-100 mb-2" :src="item.image" alt="item.title">
              </div>
              <div class="col-12 col-md-9">
                <p>{{ item.body }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <app-footer></app-footer>
  </div>
  <script>
    let services = {
      list: [
        {
          title: 'Consultas - Vacunas',
          image: 'images/gato-vacuna.jpg',
          body: 'En Cat Lover tu mascota será atendida prontamente para sus consultas preventivas y de rutina. Nuestros programas de vacunación y desparasitación tienen el objetivo de proteger y elevar la inmunidad de las mascotas a fin de que no contraigan enfermedades virales mortales, como el parvovirus, distemper etc. Contamos con vacunas de alta calidad biológica que van a generar una respuesta inmune y protección ideal a los engreídos de casa.'
        },
        {
          title: 'Medicina Interna',
          image: 'images/gato-radiografia.jpg',
          body: 'En Cat Lover estamos capacitados para diagnosticar y tratar todas las patologías que tu mascota pueda desarrollar ya que contamos con los medios de diagnóstico más avanzado, permanentemente estamos capacitándonos en nuevas técnicas y métodos de diagnóstico, en medicina de animales de compañía.'
        }
      ]
    }
    let root = services
  </script>
  <script src="js/script.js"></script>
</body>
</html>
