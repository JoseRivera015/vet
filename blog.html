<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@next"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Blog - Veterinaria Cat Lover</title>
</head>
<body>
  <div id="app">
    <app-navbar></app-navbar>
    <main class="container">
      <hr class="ribbon">
      <h1 class="text-dark">Blog</h1>
      <div class="row">        
        <div class="row col-12 col-md-8">
          <article>
            <a :href="featured.link"><img class="d-flex w-100" :src="featured.image" :alt="featured.title"></a>
            <p class="fw-light fst-italic">{{ featured.date }}</p>
            <a :href="featured.link" class="text-decoration-none"><h3 class="text-dark">{{ featured.title }}</h3></a>
            <p>{{ featured.body }}</p>
          </article>
          <article class="col-12 col-md-6" v-for="item in posts">
            <a :href="item.link"><img class="d-flex w-100" :src="item.image" :alt="item.title"></a>
            <p class="fw-light fst-italic">{{ item.date }}</p>
            <a :href="item.link" class="text-decoration-none"><h3 class="text-dark">{{ item.title }}</h3></a>
            <p>{{ item.body }}</p>
          </article>
        </div>
        <div class="col-12 col-md-4">
          <app-news></app-news>
        </div>      
      </div>
    </main>
    <app-footer></app-footer>
  </div>

          link: 'blog/revisiones-semanales-de-tu-gato.html'
        }
      ]

  <script src="js/script.js"></script>
</body>
</html>
